<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boostly - Agence Marketing Digitale</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2F80ED;
      --secondary: #56CCF2;
      --bg: #F9FAFB;
      --text: #1F2937;
      --dark: #0F172A;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }
    header {
      background-color: var(--dark);
      color: white;
      padding: 3rem 2rem;
      text-align: center;
      position: relative;
      background-image: url('hero-background.png');
      background-size: cover;
      background-position: center;
    }
    header::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 23, 42, 0.75);
      z-index: 1;
    }
    header img.logo {
      width: 120px;
      margin-bottom: 1rem;
      position: relative;
      z-index: 2;
    }
    header h1, header p {
      position: relative;
      z-index: 2;
    }
    header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.8rem;
      margin: 0.5rem 0;
    }
    header p {
      font-size: 1.2rem;
      color: #cbd5e1;
    }
    nav {
      background-color: var(--primary);
      padding: 1rem 0;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover {
      color: var(--secondary);
    }
    .section {
      padding: 3rem 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .section h2 {
      font-size: 2rem;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      margin-bottom: 1rem;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }
    .team-member {
      margin-bottom: 0.75rem;
    }
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: var(--secondary);
    }
    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .portfolio-item {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      text-align: center;
    }
    .portfolio-item img {
      width: 100%;
      border-radius: 8px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 500px;
      margin: auto;
    }
    input, textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    input[type="submit"] {
      background-color: var(--primary);
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    footer {
      background: var(--dark);
      color: #cbd5e1;
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-boostly.png" alt="Boostly Logo" class="logo">
    <h1>Boostly</h1>
    <p>L’agence marketing 360° pour booster votre notoriété digitale</p>
  </header>
